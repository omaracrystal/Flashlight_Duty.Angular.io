<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="/./css/chat.css">
  <link rel="stylesheet" href="/./css/main.css">
</head>
<body>

<!--HEADER AREA-->
<header>FLASHLIGHT DUTY</header>
 <nav>
  <ul class="nav inline-items">
    <li>Score</li>
    <li><a href="#">Home</a></li>
    <li><a href="#">Profile</a></li>
 </ul>
</nav>



<!--LEFT COLUMN- DARKROOM-->
<div class="bodyWrapper">
  <div class="leftColumn">
    <div class="container">
      <span>WHAT IS THE IMAGE BELOW? SHINE FLASHLIGHT OVER IT TO FIND OUT!</span>
      <br>
      <br>
      <span>guess in chatroom to earn points</span>
      <div class="imageDiv">
        <img class="masked" id="image" src="/./images/darkroom/paris.png"/>
      </div>
    </div>
  </div>

  <!--RIGHT BAR- CHAT-->
  <div class="rightColumnChat">
    <ul class="pages">
       <!--LOGIN PAGE-->
        <li class="login page">
          <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
          </div>
        </li>
      <!--END LOGIN PAGE-->
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="type your guess here..."/>
      </li>
    </ul>
  </div>
</div>

<!--FOOTER-->
<footer>
  <p><a href="#">Contact Us</a> | <a href="#">Source Code</a> | <a href="#">Privacy Policy</a></p>
  <p>&copy;2015 Flashlight Duty</p>
</footer>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/./js/main.js"></script>
  <script src="/./js/darkroom.js"></script>
  <script src="/./js/play.js"></script>

</body>
</html>
